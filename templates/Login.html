<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="png" href="static/favicon-32x32.png" sizes="32x32" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link href="static/styleLogin.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="encabezado">
      <div class="logoCentrado">
        <a href="{{ url_for('redireccionIndex') }}" class="Logo"><img src="static/logo.png" width="150" height= "70"></a>
      </div>
 </header>
  <form action="{{ url_for('Logueado')}}" method="POST" class="formulario">
    
    <h1>Iniciar Sesion</h1>
    
    <div class="contenedor">
     
      <div class="input-contenedor">
        <input type="text" class="Mail"placeholder="Correo Electronico" required>
      </div>
         
      <div class="input-contenedor">
        <input type="password" class="Contraseña"placeholder="Contraseña" required>
      </div>
      
      <input type="submit" value="Registrate" class="button">
      
      <p>¿No tenes cuenta? <a class="link" href="{{ url_for('redireccionRegistro') }}">Registrate</a></p>
      
    </div>
  </form>
</body>
</html>
